name: Deploy to Cloudflare Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
          SITE_NAME: ${{ secrets.SITE_NAME }}
          SITE_DESCRIPTION: ${{ secrets.SITE_DESCRIPTION }}
          SITE_AUTHOR: ${{ secrets.SITE_AUTHOR }}
      - run: npx wrangler@4.54.0 pages deploy dist --project-name seo2-iptv --branch ${{ github.ref_name }}
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CF_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CF_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
